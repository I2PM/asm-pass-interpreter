coreasm-storage {
  hostname = "127.0.0.1"
  port = 2552
  actor-system-name = "coreasm-storage"
  actor-name = "AkkaStorageActor"
  remote-actor-selection-path = "akka://"${coreasm-storage.actor-system-name}"@"${coreasm-storage.hostname}":"${coreasm-storage.port}"/user/"${coreasm-storage.actor-name}
  akka.remote.artery {
    trusted-selection-paths = ["/user/"${coreasm-storage.actor-name}]
    canonical {
      hostname = ${coreasm-storage.hostname}
      port = ${coreasm-storage.port}
    }
  }
}

coreasm-cli {
  akka.remote.artery.canonical {
    hostname = "127.0.0.1"
    port = 2553
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  logger-startup-timeout = 60 s
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    allow-java-serialization = on
    warn-about-java-serializer-usage = false
  }
  remote {
    startup-timeout = 10 s
    log-sent-messages = on
    log-received-messages = on
    artery.untrusted-mode = on
  }
}
